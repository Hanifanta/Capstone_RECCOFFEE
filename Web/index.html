<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link

      href="../node_modules/bootstrap/dist/css/bootstrap.min.css"

  <body id="homepage">
    <header>
      <nav id="navbar_top" class="navbar navbar-expand-sm bg-light">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">
            <img
              src="https://raw.githubusercontent.com/Hanifanta/Capstone_RECCOFFEE/main/Web/assets/Icon-recoffe.png"
              alt="ReCoffee"
              width="30"
              height="24"
            />
          </a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse pp" id="navbarSupportedContent">
            <div class="me-auto"></div>
            <ul class="navbar-nav mb-2 mb-lg-0">

              </li>
              <li class="nav-item">
                <a class="nav-link ppns" href="#menu">Menu</a>
              </li>
              <li class="nav-item">
                <a class="nav-link ppns" href="#shop">Shop</a>
              </li>
              <li class="nav-item">
                <a class="nav-link ppns" href="#about">About</a>
              </li>
              <li class="nav-item">
                <a class="nav-link ppns" href="#team">Team</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>
    <main>
      <article
        id="home"
        class="container-fluid d-flex align-items-center justify-content-center flex-column"
      >
        <section class="home-content">
          <h1 class="osw text-center text-white"><b>RECCOFFEE</b></h1>
          <p class="ppns text-center text-white fs-5">
            Find coffee based on your preferences
          </p>
        </section>
        <button type="button" class="btn btn-primary btn-lg text-white fw-bold">
          F I N D
        </button>

      <article id="menu" class="container-fluid bdr">
        <section>
          <h1>Menu</h1>

      </article>

      </article>
      <article id="shop" class="container-fluid bdr">
        <h1>Shop</h1>
      </article>
      <article id="about" class="container-fluid bdr">
        <h1>About</h1>
      </article>
      <aside>
        <article id="team" class="container-fluid bdr">
          <h1>Team</h1>
        </article>
      </aside>

    <footer>
      <div id="foot" class="container-fluid bdr">

        <img src="" alt="" />
